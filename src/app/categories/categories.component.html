<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Categories</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div text-center>
    <ion-card-content>
      <ion-list *ngFor="let category of categoriesList">
        <ion-item>
          <ion-label
            routerLink="/categories/{{ category.name }}/{{ category.wdt }}/{{ category.wd }}/{{
              category.language
            }}/items"
            routerLinkActive="active"
            >{{ category.name }}</ion-label
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </div>
</ion-content>
