<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-content>
      <div ion-fixed>
        <div class="profile ion-text-center ion-padding">
          <ion-icon class="profile-icon" name="contact"></ion-icon>
          <div>
            <ion-menu-toggle auto-hide="false">
              <ion-button
                class="profile-button"
                color="light"
                (click)="showProfileActions()"
                shape="round"
                fill="outline"
                size="small"
                expand="block"
              >
                <ion-icon name="person"></ion-icon> {{ username }}
              </ion-button>
            </ion-menu-toggle>
          </div>
        </div>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/home" routerLinkActive="active">
              <ion-label><span translate>Home</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/categories" routerLinkActive="active">
              <ion-label><span translate>Categories</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/theme" routerLinkActive="active">
              <ion-label><span translate>Theme</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/options" routerLinkActive="active">
              <ion-label><span translate>Options</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/about" routerLinkActive="active">
              <ion-label><span translate>About</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
