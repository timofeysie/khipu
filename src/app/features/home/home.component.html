<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Home</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center">
    <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
    <ion-card-content>
      <ion-card-title>
        <span translate *ngIf="label">{{ label['title'] }}</span>
      </ion-card-title>
      <app-loader [isLoading]="isLoading"></app-loader>
      <p *ngIf="quote" [hidden]="isLoading"></p>
      <div *ngFor="let alias of aliases">
        {{ alias.value }}
      </div>
      <p *ngIf="label">
        <a href="{{ label['url'] }}">{{ label['url'] }}</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
