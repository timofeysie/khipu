<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Options</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-card-title translate>APP_NAME</ion-card-title>
      <p><ion-icon name="code"></ion-icon> <span translate>Version</span> {{ version }}</p>
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="isWeb" lines="none" no-padding>
    <ion-item lines="none" color="secondary" class="selector">
      <ion-label><span translate>Language</span></ion-label>
      <ion-select [ngModel]="currentLanguage" (ngModelChange)="setLanguage($event)" interface="popover">
        <ion-select-option *ngFor="let language of languages" [value]="language">
          {{ language }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button color="secondary" routerLink="/categories/add" routerLinkActive="active">Add Category</ion-button>
  <ion-button color="secondary" (click)="updateCheck()">Check for Update</ion-button>
  <p id="checkResult">{{ updateCheckText }}</p>
</ion-content>
