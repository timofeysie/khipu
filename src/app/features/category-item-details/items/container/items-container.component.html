<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      ><span translate>{{ category.name }}</span></ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-card-content>
      <ion-list *ngFor="let item of (store.state$ | async).items">
        {{ item | json }}
      </ion-list>
    </ion-card-content>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      *ngIf="store.state.currentPage > 0"
      slot="start"
      (click)="store.fetchList(category, store.state.currentPage - 1)"
    >
      Prev
    </ion-button>
    <ion-button class="ion-text-center current_page" fill="outline">
      {{ store.state.currentPage * 7 }}
      - {{ store.state.currentPage * 7 + 7 }}
    </ion-button>
    <ion-button slot="end" (click)="store.fetchList(category, store.state.currentPage + 1)"> Next</ion-button>
  </ion-toolbar>
</ion-footer>
