<ion-textarea
  class="description_input"
  [formControl]="descriptionForm"
  placeholder="{{ descriptionForm.value }}"
></ion-textarea>
<p>
  <ion-button (click)="updateName()">Update description</ion-button>
</p>
<div *ngIf="descriptionForm.errors">
  <div color="error" *ngIf="descriptionForm.errors.maxlength">
    Name must be less than 100 characters long.
  </div>
</div>
