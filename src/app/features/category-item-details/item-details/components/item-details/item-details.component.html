<ion-item color="light">
  <ion-card class="ion-text-center" *ngIf="itemDetails">
    <ion-card-content *ngIf="itemDetails.labels[language]">
      <ion-card-header>
        <p *ngIf="itemDetails.sitelinks[language + 'wiki']">
          <a href="{{ itemDetails.sitelinks[language + 'wiki']['url'] }}">
            {{ itemDetails.sitelinks[language + 'wiki']['title'] }}</a
          >
        </p>
        <p class="title_no_link" *ngIf="itemDetails.labels[language]">
          {{ itemDetails.labels[language]['value'] }}
        </p>
      </ion-card-header>
      <div *ngIf="itemDetails.aliases">
        Aliases:
        <div *ngFor="let alias of itemDetails.aliases[language]">
          {{ alias.value }}
        </div>
      </div>
      <p>Description: {{ itemDetails.descriptions[language]['value'] }}</p>
      <p>Modified: {{ itemDetails.modified | date: 'medium' }}</p>
    </ion-card-content>
  </ion-card>
</ion-item>
<ion-card *ngIf="description">
  <!-- <img src="./madison.jpg" /> -->
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title>Description</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p class="description_container" descriptionDirective [innerHTML]="description"></p>
  </ion-card-content>
</ion-card>
