<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Details</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <p *ngIf="label">{{ label['value'] }}</p>
    </ion-card-content>
    <p *ngIf="siteLink">
      <a href="{{ siteLink['url'] }}">{{ siteLink['url'] }}</a>
    </p>
  </ion-card>
</ion-content>
