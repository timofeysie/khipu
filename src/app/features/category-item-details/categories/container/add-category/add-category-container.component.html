<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Add new Category</span></ion-title>
    <ion-item slot="end" color="primary">
      <ion-select value="{{ default }}" (ionChange)="updateDefault($event)">
        <ion-select-option *ngFor="let category of localCategories | keyvalue" value="{{ category.value.label }}">
          {{ category.value.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-add-category
    [categoryAddForm]="categoryForm"
    [wikidataItemList]="(store.state$ | async).wikidataItemList"
    [wikiListItems]="(store.state$ | async).wikiListItems"
    (onPerformLoad)="loadNewCategory($event)"
    (onPerformSave)="store.saveNewCategory($event)"
  ></app-add-category>
</ion-content>
